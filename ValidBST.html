<!DOCTYPE html>
<h1>Test is valid BST</h1>
<pre>
  Definition for a binary tree node.
  function TreeNode(val, left, right) {
      this.val = (val===undefined ? 0 : val)
      this.left = (left===undefined ? null : left)
      this.right = (right===undefined ? null : right)
  }

</pre>


<script>

var isValidBST = root => {

  let recursiveCheckBST = (node, min, max) => {
    if(!node) return true

    if(min >= node.val || max <= node.val) {
      return false
    } else {
      return recursiveCheckBST(node.left, min, Math.min(max, node.val))
      && recursiveCheckBST(node.right, Math.max(min, node.val), max)
    }
  }

  return recursiveCheckBST(root, Number.MIN_SAFE_INTEGER, Number.MAX_SAFE_INTEGER)
};
</script>
